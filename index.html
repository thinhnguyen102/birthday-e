    <script>
      /* ======== B·∫¶U TR·ªúI SAO ======== */
      const starCanvas = document.getElementById("stars");
      const starCtx = starCanvas.getContext("2d");
      let stars = [];
      const STAR_COUNT = 320;
      function resizeStars() {
        starCanvas.width = innerWidth;
        starCanvas.height = innerHeight;
      }
      addEventListener("resize", () => {
        resizeStars();
        createStars();
      });
      resizeStars();
      function createStars() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: Math.random() * innerWidth,
            y: Math.random() * innerHeight,
            r: Math.random() * 1.6 + 0.4,
            a: Math.random(),
            d: Math.random() * 0.02 + 0.006,
          });
        }
      }
      createStars();
      (function starLoop() {
        starCtx.clearRect(0, 0, innerWidth, innerHeight);
        for (const s of stars) {
          starCtx.beginPath();
          starCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          starCtx.fillStyle = `rgba(255,255,255,${s.a})`;
          starCtx.fill();
          s.a += s.d;
          if (s.a <= 0 || s.a >= 1) s.d *= -1;
        }
        requestAnimationFrame(starLoop);
      })();

      /* ======== PH√ÅO HOA (LI√äN T·ª§C) ======== */
      const fwCanvas = document.getElementById("fireworks");
      const fwCtx = fwCanvas.getContext("2d");
      function resizeFW() {
        fwCanvas.width = innerWidth;
        fwCanvas.height = innerHeight;
      }
      addEventListener("resize", resizeFW);
      resizeFW();
      let particles = [];
      function spawnFirework(cx, cy, power = 1) {
        const palette = [
          [255, 99, 132],
          [255, 214, 0],
          [111, 255, 111],
          [111, 168, 255],
          [255, 140, 240],
          [0, 255, 255],
        ];
        const color = palette[(Math.random() * palette.length) | 0];
        const count = Math.floor(80 * power);
        for (let i = 0; i < count; i++) {
          const angle = (i / count) * Math.PI * 2;
          const speed = (Math.random() * 5 + 2.2) * power;
          particles.push({
            x: cx,
            y: cy,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 1,
            decay: Math.random() * 0.02 + 0.012,
            size: Math.random() * 2 + 1.2,
            r: color[0],
            g: color[1],
            b: color[2],
            tail: [],
          });
        }
        setTimeout(() => {
          // l·ªõp 2
          for (let i = 0; i < count * 0.5; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 6 + 3.5;
            particles.push({
              x: cx,
              y: cy,
              vx: Math.cos(angle) * speed,
              vy: Math.sin(angle) * speed,
              life: 1,
              decay: Math.random() * 0.02 + 0.014,
              size: Math.random() * 2 + 1.4,
              r: color[0],
              g: color[1],
              b: color[2],
              tail: [],
            });
          }
        }, 180);
      }
      (function fwLoop() {
        fwCtx.fillStyle = "rgba(0,0,0,0.22)";
        fwCtx.fillRect(0, 0, innerWidth, innerHeight);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.03;
          p.vx *= 0.992;
          p.vy *= 0.992;
          p.life -= p.decay;
          p.tail.push({ x: p.x, y: p.y, a: p.life });
          if (p.tail.length > 10) p.tail.shift();
          for (let t = 0; t < p.tail.length; t++) {
            const tt = p.tail[t];
            fwCtx.beginPath();
            fwCtx.arc(tt.x, tt.y, p.size * (t / p.tail.length), 0, Math.PI * 2);
            fwCtx.fillStyle = `rgba(${p.r},${p.g},${p.b},${Math.max(tt.a, 0)})`;
            fwCtx.fill();
          }
          fwCtx.beginPath();
          fwCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          fwCtx.fillStyle = `rgba(${p.r},${p.g},${p.b},${Math.max(p.life, 0)})`;
          fwCtx.fill();
          if (p.life <= 0) particles.splice(i, 1);
        }
        // b·∫Øn li√™n t·ª•c
        if (Math.random() < 0.07) {
          const x = Math.random() * innerWidth * 0.9 + innerWidth * 0.05;
          const y = Math.random() * innerHeight * 0.45 + innerHeight * 0.1;
          spawnFirework(x, y, 1);
        }
        if (Math.random() < 0.012) {
          const cx = Math.random() * innerWidth * 0.8 + innerWidth * 0.1;
          const cy = Math.random() * innerHeight * 0.4 + innerHeight * 0.1;
          spawnFirework(cx, cy, 1.6);
          setTimeout(
            () =>
              spawnFirework(
                cx + (Math.random() * 80 - 40),
                cy + (Math.random() * 60 - 30),
                1.2
              ),
            150
          );
          setTimeout(
            () =>
              spawnFirework(
                cx + (Math.random() * 80 - 40),
                cy + (Math.random() * 60 - 30),
                1.0
              ),
            300
          );
        }
        requestAnimationFrame(fwLoop);
      })();

      /* ======== GLITTER / CONFETTI quanh ch·ªØ ======== */
      const glitterCanvas = document.getElementById("glitter");
      const gtx = glitterCanvas.getContext("2d");
      function resizeGlitter() {
        glitterCanvas.width = innerWidth;
        glitterCanvas.height = innerHeight;
      }
      addEventListener("resize", resizeGlitter);
      resizeGlitter();
      gtx.globalCompositeOperation = "lighter"; // blend s√°ng

      let sparkles = []; // h·∫°t l·∫•p l√°nh quay quanh ch·ªØ
      let confetti = []; // m·∫£nh r∆°i

      function spawnSparkles(cx, cy) {
        for (let i = 0; i < 35; i++) {
          const a = Math.random() * Math.PI * 2;
          const rad = 120 + Math.random() * 80; // b√°n k√≠nh qu·ªπ ƒë·∫°o
          sparkles.push({
            cx,
            cy,
            a,
            rad,
            spd:
              (Math.random() * 0.01 + 0.004) * (Math.random() < 0.5 ? -1 : 1),
            size: Math.random() * 2 + 1,
            hue: 300 + Math.random() * 60, // h·ªìng - t√≠m
            tw: Math.random() * Math.PI * 2,
          });
        }
      }
      function spawnConfetti(cx, cy) {
        for (let i = 0; i < 30; i++) {
          confetti.push({
            x: cx + (Math.random() * 240 - 120),
            y: cy + (Math.random() * 40 - 20) - 120,
            vy: Math.random() * 1.2 + 0.6,
            vx: Math.random() * 0.6 - 0.3,
            w: Math.random() * 4 + 2,
            h: Math.random() * 8 + 4,
            rot: Math.random() * Math.PI * 2,
            vr: Math.random() * 0.06 - 0.03,
            color: `hsl(${300 + Math.random() * 60} 90% 65%)`,
            life: 1,
            decay: 0.004 + Math.random() * 0.003,
          });
        }
      }

      let glitterActive = false;
      (function glitterLoop() {
        gtx.clearRect(0, 0, innerWidth, innerHeight);
        if (glitterActive) {
          const cx = innerWidth / 2,
            cy = innerHeight / 2;
          if (sparkles.length < 120) spawnSparkles(cx, cy);
          if (confetti.length < 80 && Math.random() < 0.08)
            spawnConfetti(cx, cy);

          // sparkles
          for (let i = sparkles.length - 1; i >= 0; i--) {
            const s = sparkles[i];
            s.a += s.spd;
            const x = s.cx + Math.cos(s.a) * s.rad;
            const y = s.cy + Math.sin(s.a) * (s.rad * 0.55);
            s.tw += 0.2;
            const alpha = 0.6 + Math.sin(s.tw) * 0.4;
            gtx.beginPath();
            gtx.arc(x, y, s.size, 0, Math.PI * 2);
            gtx.fillStyle = `hsla(${s.hue} 100% 70% / ${Math.max(0, alpha)})`;
            gtx.fill();
            s.rad += Math.sin(s.tw) * 0.02;
          }

          // confetti
          for (let i = confetti.length - 1; i >= 0; i--) {
            const c = confetti[i];
            c.y += c.vy;
            c.x += c.vx;
            c.rot += c.vr;
            c.life -= c.decay;
            gtx.save();
            gtx.translate(c.x, c.y);
            gtx.rotate(c.rot);
            gtx.globalAlpha = Math.max(0, c.life);
            gtx.fillStyle = c.color;
            gtx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
            gtx.restore();
            if (c.y > innerHeight + 60 || c.life <= 0) confetti.splice(i, 1);
          }
        }
        requestAnimationFrame(glitterLoop);
      })();

      /* ======== ƒê·∫æM NG∆Ø·ª¢C + HI·ªÜN CH·ªÆ ======== */
      const countdownEl = document.getElementById("countdown");
      const happyText = document.getElementById("happy-text");

      function startCountdown() {
        let num = 3;
        countdownEl.textContent = num;
        countdownEl.classList.add("show");
        const tick = setInterval(() => {
          num--;
          if (num > 0) {
            countdownEl.textContent = num;
            countdownEl.style.transform = "scale(1.04)";
            setTimeout(() => (countdownEl.style.transform = "scale(1)"), 250);
          } else {
            clearInterval(tick);
            countdownEl.classList.remove("show");
            countdownEl.style.opacity = 0;
            // hi·ªán ch·ªØ + b·∫≠t glitter
            happyText.style.opacity = 1;
            glitterActive = true;
            // b·∫≠t g·ª£i √Ω nh·∫•n ƒë·ªÉ xem l·ªùi ch√∫c
            enablePages();
          }
        }, 1500); // ch·∫≠m ~1.5s m·ªói s·ªë
      }

      /* ======== NH·∫†C ======== */
      const music = document.getElementById("bg-music");
      const musicToggle = document.getElementById("music-toggle");
      musicToggle.addEventListener("click", () => {
        if (music.paused) {
          music.play().catch(() => {});
          musicToggle.textContent = "T·∫Øt nh·∫°c üîá";
        } else {
          music.pause();
          musicToggle.textContent = "B·∫≠t nh·∫°c üéµ";
        }
      });

      /* ======== C√ÅC TRANG L·ªúI CH√öC ======== */
      const pagesRoot = document.getElementById("pages");

      // TODO: S·ª≠a l·ªùi ch√∫c ·ªü ƒë√¢y
      const pagesData = [
        {
          title: "Ch√∫c m·ª´ng sinh nh·∫≠t em!",
          text: "Ch√∫c em m·ªôt ng√†y sinh nh·∫≠t th·∫≠t ·∫•m √°p b√™n gia ƒë√¨nh m√¨nh b√™n nh·ªØng ng∆∞·ªùi m√† em y√™u th∆∞∆°ng. Kh√¥ng nh·ªØng ng√†y h√¥m nay m√† t·∫•t c·∫£ nh·ªØng ng√†y sau ƒë·ªÅu l√† nh∆∞ th·∫ø, kh√¥ng c√≥ ng√†y n√†o bu·ªìn luonnnn hehe",
        },
        {
          title: "Mong l√†...",
            text: "Mong l√† m·ªçi ƒëi·ªÅu d·ªãu d√†ng nh·∫•t s·∫Ω lu√¥n t√¨m ƒë·∫øn em: s·ª©c kh·ªèe, b√¨nh an v√† nh·ªØng ni·ªÅm vui nh·ªè b√© m·ªói ng√†y.D√π ·ªü b·∫•t c·ª© n∆°i ƒë√¢u, hy v·ªçng em lu√¥n c·∫£m nh·∫≠n ƒë∆∞·ª£c s·ª± ·∫•m √°p v√† y√™u th∆∞∆°ng bao quanh, ƒë·ªÉ m·ªói b∆∞·ªõc ch√¢n ƒë·ªÅu nh·∫π nh√†ng v√† tr√†n ƒë·∫ßy hy v·ªçng.",
        },
        {
          title: "<3",
          text: "D√π kh√¥ng c√≤n ƒëi chung m·ªôt con ƒë∆∞·ªùng, anh v·∫´n lu√¥n d√µi theo v√† c·∫ßu ch√∫c em h·∫°nh ph√∫c, m·ªâm c∆∞·ªùi v·ªõi nh·ªØng ƒëi·ªÅu em ch·ªçn.H√£y lu√¥n h·∫°nh ph√∫c v√† vui v·∫ª nh√©! C√≥ ƒë√¥i khi anh r·∫•t nh·ªõ v·ªÅ em nh∆∞ng l·∫°i kh√¥ng bi·∫øt l√†m g√¨ khi t·∫•t c·∫£ ƒë·ªÅu l√† qu√° kh·ª©.Mong em c√≥ th·ªÉ tha th·ª© nh·ªØng l·ªói l·∫ßm m√† tr∆∞·ªõc ƒë√¢y anh ƒë√£ l√†m.M√£i y√™u em <3",
        },
        // Trang k·∫øt (ƒë∆∞·ª£c render ƒë·∫∑c bi·ªát)
        { end: true },
      ];

      let pageIndex = -1; // ch∆∞a hi·ªán trang
      let pagesEnabled = false;

      function renderPage(idx) {
        pagesRoot.innerHTML = "";
        const data = pagesData[idx];
        if (!data) return;

        const page = document.createElement("div");
        page.className = "page";
        if (data.end) {
          page.classList.add("end");
          page.innerHTML = `
            <div class="heart" aria-hidden="true"></div>
            <div class="big">C·∫£m ∆°n v√¨ ƒë√£ t·ª´ng l√† c·ªßa nhau</div>
            <div class="sub">T·ª´ ƒë√¢y, anh xin gi·ªØ nh·ªØng k·ª∑ ni·ªám ƒë·∫πp - v√† ch√∫c em b√¨nh an, h·∫°nh ph√∫c th·∫≠t l√¢u.</div>
            <div class="sub">Nguy·ªÖn Th√°i Tr∆∞·ªùng Th·ªãnh</div>
            <div class="hint">Nh·∫•n m√†n h√¨nh ƒë·ªÉ xem l·∫°i t·ª´ ƒë·∫ßu</div>
          `;
        } else {
          page.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.text}</p>
            <div class="hint">Nh·∫•n m√†n h√¨nh ƒë·ªÉ ti·∫øp t·ª•c</div>
          `;
        }
        pagesRoot.appendChild(page);

        // b·∫≠t hi·ªÉn th·ªã
        pagesRoot.style.pointerEvents = "auto";
        requestAnimationFrame(() => page.classList.add("show"));
      }

      function enablePages() {
